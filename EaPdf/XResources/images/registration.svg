<?xml version="1.0"?>
<svg
   width="100%"
   height="100%"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink">

   <clipPath id="cross">
     <path d="M 60,60 L 60,2 L2,2 L2,60 z M-60,60 L -60,2 L-2,2 L-2,60 z M60,-60 L 60,-2 L2,-2 L2,-60 z M-60,-60 L -60,-2 L-2,-2 L-2,-60 z "/>
   </clipPath>


   <defs>
     <svg id="mark" width="13pt" height="13pt" viewBox="0 0 150 150" overflow="visible">
       <circle r="60" stroke="black icc-color(#Registration, 100%)" stroke-width="4" fill="none"/>
       <circle r="35" fill="black icc-color(#Registration, 100%)" stroke="none" clip-path="url(#cross)"/>
       <line x1="-75" y1="0" x2="-35" y2="0" stroke="black icc-color(#Registration, 100%)" stroke-width="4"/>
       <line x1="75" y1="0" x2="35" y2="0" stroke="black icc-color(#Registration, 100%)" stroke-width="4"/>
       <line x1="0" y1="-75" x2="0" y2="-35" stroke="black icc-color(#Registration, 100%)" stroke-width="4"/>
       <line x1="0" y1="75" x2="0" y2="35" stroke="black icc-color(#Registration, 100%)" stroke-width="4"/>
     </svg>
   </defs>

   <svg x="50%" y="23pt" width="100%" height="100%" overflow="visible">
     <use xlink:href="#mark"/>
   </svg>
   <svg x="23pt" y="50%" width="100%" height="100%" overflow="visible">
     <use xlink:href="#mark"/>
   </svg>

   <svg x="100%" y="100%" width="100%" height="100%" overflow="visible">
     <svg x="-50%" y="-23pt" width="100%" height="100%" overflow="visible">
       <use xlink:href="#mark"/>
     </svg>
     <svg x="-23pt" y="-50%" width="100%" height="100%" overflow="visible">
       <use xlink:href="#mark"/>
     </svg>
   </svg>


</svg>

